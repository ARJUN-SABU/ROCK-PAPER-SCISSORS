<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <!-- ======================mainContainer========================== -->

    <div class="top">
      <div class="gameName">
        <h1>ROCK</h1>
        <h1>PAPER</h1>
        <h1>SCISSORS</h1>
      </div>

      <div class="scoreCard">
        <h2>SCORE</h2>
        <h1>0</h1>
      </div>
    </div>


    <div class="middle">

      <div class="paperAndScissors">
        <div class="gameMove paper">

        </div>
        <div class="gameMove scissors">

        </div>
      </div>


      <div class="gameMove rock">

      </div>

    </div>


    <div class="middle-2 hiddenClass">

      <div class="playPick">
        <h1>YOU</h1>
        <div class="yourPick pick">

        </div>
      </div>

      <div class="result hiddenResult">
        <h1>YOU WIN</h1>
        <button>PLAY AGAIN</button>
      </div>

      <div class="playPick">
        <h1>BOT</h1>
        <div class="botPick pick">

        </div>
      </div>

    </div>


    <div class="bottom">
      <h3>RULES</h3>
    </div>


    <div class="rules hiddenResult">
      <h1>X</h1>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>

</html>
